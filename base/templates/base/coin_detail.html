{% extends 'base/main.html' %}
{% block content %}

{% load static %}
  
<div class="main-content">
    <div class="coin-detail-card">
        <h2>{{ coin.title }}</h2>
        <p><strong>Issuer:</strong> {{ coin.issuer.name }}</p>
        <p><strong>Minimum Year:</strong> {{ coin.minYear }}</p>
        <p><strong>Maximum Year:</strong> {{ coin.maxYear }}</p>
        <p><strong>Weight:</strong> {{ coin.weight }} grams</p>
        <p><strong>Size:</strong> {{ coin.size }} mm</p>
        <p><strong>URL:</strong> <a href="{{ coin.url }}" target="_blank">{{ coin.url }}</a></p>
    </div>    
</div>
{% endblock content %}
