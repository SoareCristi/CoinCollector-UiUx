{% extends 'base/main.html' %}
{% block content %}

<!-- <div class="center-container"> -->
<div class="login-register-container" style="margin: auto; margin-top:15%">
    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class='login-error'>
                    <ul>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <label>{{form.username.label}}</label>
            {{form.username}}

            <label>{{form.password.label}}</label>
            {{form.password}}

            <input style="margin-top:10px ;" class="button" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock content %}
